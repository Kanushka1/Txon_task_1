<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="swiggy.png" alt="Online Food Delivery">
        </div>
        <ul>
            <li class="item"><a href="https://www.swiggy.com/">Home</a></li>
            <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1 id="welcome">Welcome !!</h1>
        <p>Food delivery - what more could you want?
        </p>
        <button class="btn">Order Now</button>
    </section>
    <section id="service-container">
        <h2 id="heading">Our Services</h2>
        <div class="services">
            <div class="box">
                <img src="1.png" alt="">
                <h3>Dining</h3>
                <p>Dining there is no better way</p>
            </div>
            <div class="box">
                <img src="2.jpg" alt="">
                <h3>Order Online</h3>
                <p>order food - forget the rest</p>
            </div>
            <div class="box">
                <img src="3.jfif" alt="">
                <h3>Nightlife and clubs</h3>
                <p>Explore the city's top nightlife outlets</p>
            </div>
        </div>
 
    <section id="contact">
        <h2 id="contactheading">Contact Us</h2>
        <div id="contactbox">
            <form action="#">
                <div class="contactitem">
                    <label for="name">Name: </label>
                    <br>
                    <input type="text" id="name" placeholder="Enter your Name">
                </div>
                <div class="contactitem">
                    <label for="phone">Contact Number: </label>
                    <br>
                    <input type="number" id="phone" placeholder="Enter your Contact Number">
                </div>
                <div class="contactitem">
                    <label for="email">Email: </label>
                    <br>
                    <input type="email" id="email" placeholder="Enter your E-mail">
                </div>
                <div class="contactitem">
                    <label for="text" style="position: relative; top: -5px;">Enter your Suggestion: </label>
                    <br>
                    <textarea id="text" cols="30" rows="10" placeholder="Enter your Suggestion" style="border-radius: 13px; text-align: center;"></textarea>
                </div>
                <button class="btn1">Submit Now</button>
            </form>
        </div>
    </section>
    
</body>

</html>
